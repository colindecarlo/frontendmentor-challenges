<div class="bg-white w-full p-8 grow rounded-t-2xl">
    <label class="font-bold" for="bill-amount">Bill</label>
    <input class="bg-[url('./images/icon-dollar.svg')] bg-no-repeat bg-[left_1rem_center]
                  w-full bg-[#f3f8fa] font-bold text-2xl text-[#053f3f] text-right py-2 pr-4 pl-10 mt-2"
           id="bill-amount"
           type="text"
           value="142.55"/>

    <div class="mt-8 font-bold">Select Tip %</div>
    <div class="grid grid-cols-2 gap-4 mt-4">
        <button class="bg-[#00474b] hover:bg-[#25c2ad] rounded-md font-bold text-white hover:text-[#004b50] text-center py-2 text-2xl">
            5%
        </button>
        <button class="bg-[#00474b] hover:bg-[#25c2ad] rounded-md font-bold text-white hover:text-[#004b50] text-center py-2 text-2xl">
            10%
        </button>
        <button class="bg-[#00474b] hover:bg-[#25c2ad] rounded-md font-bold text-white hover:text-[#004b50] text-center py-2 text-2xl">
            15%
        </button>
        <button class="bg-[#00474b] hover:bg-[#25c2ad] rounded-md font-bold text-white hover:text-[#004b50] text-center py-2 text-2xl">
            25%
        </button>
        <button class="bg-[#00474b] hover:bg-[#25c2ad] rounded-md font-bold text-white hover:text-[#004b50] text-center py-2 text-2xl">
            50%
        </button>
        <button class="bg-[#f3f8fa] hover:bg-[#25c2ad] rounded-md font-bold text-[#51756f] hover:text-[#004b50] text-right py-2 pr-4 text-2xl">
            Custom
        </button>
    </div>

    <label class="block font-bold mt-8" for="num-people">Number of People</label>
    <input class="bg-[url('./images/icon-person.svg')] bg-no-repeat bg-[left_1rem_center]
                  w-full bg-[#f3f8fa] font-bold text-2xl text-[#053f3f] text-right py-2 pr-4 pl-10 mt-2"
           id="num-people"
           type="text"
           value="5"/>


    <div class="bg-[#00474b] rounded-xl mt-8 p-4">
        <div class="flex justify-between items-center">
            <div class="w-1/2 text-white">
                Tip Amount
                <span class="block text-sm text-[#5f9197]">/ person</span>
            </div>
            <div class="w-1/2 text-right text-2xl text-[#35bfb0] font-bold">
                $4.27
            </div>
        </div>

        <div class="flex justify-between items-center mt-4">
            <div class="w-1/2 text-white">
                Total
                <span class="block text-sm text-[#5f9197]">/ person</span>
            </div>
            <div class="w-1/2 text-right text-2xl text-[#35bfb0] font-bold">
                $4.27
            </div>
        </div>


        <button class="w-full py-2 mt-6 bg-[#25c2ad] text-[#015154] rounded-md uppercase text-xl font-bold">Reset
        </button>
    </div>
</div>
</body>
</html>
