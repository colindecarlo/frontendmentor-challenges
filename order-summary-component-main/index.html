<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">
    <div class="order-summary">
        <img class="order-summary__hero" src="./images/illustration-hero.svg" alt="">
        <h1 class="order-summary__title">Order Summary</h1>

        <div class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </div>

        <div class="plan">
            <div class="plan__summary">
                <img class="plan__icon" src="./images/icon-music.svg" alt="">
                <div class="plan__detail">
                    <h1 class="plan__title">Annual Plan</h1>
                    <span class="plan__price">$59.99/year</span>
                </div>
            </div>

            <div class="plan__action">
                <a href="#">Change</a>
            </div>
        </div>

        <div class="order-summary__actions">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
        </div>

    </div>
</div>
</body>
</html>
