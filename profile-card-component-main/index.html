<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>

<div class="container">
    <div class="profile-card">
        <div class="profile-card__about">
            <div class="profile-card__avatar">
                <img class="profile-card__avatar-image" src="./images/image-victor.jpg" alt="">
            </div>
            <h1>Victor Crest<span class="profile-card__about-age">26</span></h1>
            London
        </div>

        <div class="profile-card__stats-group">
            <div class="profile-card__stat">
                <div class="profile-card__stat--value">80K</div>
                <div class="profile-card__stat--heading">Followers</div>
            </div>

            <div class="profile-card__stat">
                <div class="profile-card__stat--value">803K</div>
                <div class="profile-card__stat--heading">Likes</div>
            </div>

            <div class="profile-card__stat">
                <div class="profile-card__stat--value">1.4K</div>
                <div class="profile-card__stat--heading">Photos</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
