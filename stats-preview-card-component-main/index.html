<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
    <div class="stats_preview">
        <div class="stats_preview__content">
            <h1 class="stats_preview__heading">Get <span class="stats_preview__heading--emphasis">insights</span> that
                help your business grow.</h1>

            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="stats_preview__stats">
                <div class="stats_preview__stat">
                    <div class="stats_preview__stat--number">10k+</div>
                    <div>companies</div>
                </div>
                <div class="stats_preview__stat">
                    <div class="stats_preview__stat--number">314</div>
                    <div>templates</div>
                </div>
                <div class="stats_preview__stat">
                    <span class="stats_preview__stat--number">12m+</span>
                    <div>queries</div>
                </div>
            </div>
        </div>

        <div class="stats_preview__hero">
            <div class="stats_preview__hero--overlay"></div>
            <img src="./images/image-header-desktop.jpg" alt="">
        </div>
    </div>
</div>

</body>
</html>
